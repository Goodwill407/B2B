<section class="content">
  <div class="content-block">
    <p-accordion [activeIndex]="0" class="card mt-4" *ngIf="inwardStock && inwardStock.length > 0">
      <ng-container *ngFor="let distributor of inwardStock; let distIndex = index">
        <p-accordionTab class="px-0" [header]="'Manufacturer : ' + distributor['manufacturer']">
          <p-table [value]="distributor['products']">
            <ng-template pTemplate="header">
              <tr>
                <th>Sr. No.</th>
                <th>Design No.</th>
                <th>Design Title</th>
                <th>Size Set</th>
                <th>Quantity</th>
                <th>MRP (1 Set)</th>
                <th>Wholesaler Price</th>
                <!-- <th>Action</th> -->
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-index="rowIndex">
              <tr>
                <td>{{ index + 1 }}</td>
                <td>{{ product.designNumber }}</td>
                <td>{{ product.productTitle }}</td>
                <td>
                  <span *ngFor="let size of product.sizes; let last = last">
                    {{ size.standardSize }}<span *ngIf="!last">,</span>
                  </span>
                </td>
                <td>{{ product.quantity }}</td>
                <!-- <td>{{ distributor['deliveryProduct']?.qty || 'N/A' }}</td> -->
                <!-- Ensure qty is part of the deliveryProduct object -->
                <td>{{ product.setOfMRP }}</td>
                <td style="width: 90px !important;">
                  <input type="number" [(ngModel)]="product.wholesalerPrice" class="form-control">
                </td>
                <!-- <td>
                  <button class="btn btn-outline-success" (click)="addPrice(product)">
                    <i class="bi bi-pencil"></i>&nbsp;Add Price
                  </button>
                </td> -->
              </tr>
            </ng-template>
          </p-table>
        </p-accordionTab>
      </ng-container>
    </p-accordion>
  </div>
</section>
