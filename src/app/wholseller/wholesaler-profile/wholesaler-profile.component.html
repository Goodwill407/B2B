<section class="content">
    <div class="content-block">


        <div class="registration-form p-4 mt-4">
            <form [formGroup]="mgfRegistrationForm">
                <div class="card p-4">
                    <h4 class="text-center">Manufacture's Profile</h4>
                    <div class="row">

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <label class="lable-input" for="id">Company/Firm Name :</label>
                            <input type="text" id="id" formControlName="comName" class="form-control">
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <label class="lable-input" for="id">Address :</label>
                            <input type="text" id="id" formControlName="address" class="form-control">
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                            <label class="lable-input" for="id">State :</label>
                            <input type="text" id="id" formControlName="state" class="form-control">
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                            <label class="lable-input" for="id">City :</label>
                            <input type="text" id="id" formControlName="city" class="form-control">
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                            <label class="lable-input" for="id">Pin Code :</label>
                            <input type="text" id="id" formControlName="pincode" class="form-control">
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 pe-4">
                            <label class="lable-input" for="id">Primary Mobile Number:</label>
                            <input type="text" id="id" formControlName="mobNumber" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 ps-4">
                            <label class="lable-input" for="id">Alternative Mobile Number:</label>
                            <input type="text" id="id" formControlName="mobNumberAlt" class="form-control">
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 pe-4">
                            <label class="lable-input" for="id">Primary Email:</label>
                            <input type="text" id="id" formControlName="email" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  ps-4">
                            <label class="lable-input" for="id">Alternative Email:</label>
                            <input type="text" id="id" formControlName="emailAlt" class="form-control">
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 pe-4">
                            <label class="lable-input" for="id">GSTIN:</label>
                            <input type="text" id="id" formControlName="gstin" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  ps-4">
                            <label class="lable-input" for="id">PAN:</label>
                            <input type="text" id="id" formControlName="pan" class="form-control">
                        </div>

                    </div>
                </div>
                <div class="card p-4">
                    <h4 class="text-center mb-0">Social Media</h4>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 pe-4">
                            <label class="lable-input" for="id">Facebook:</label>
                            <input type="text" id="id" formControlName="fb" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  ps-4">
                            <label class="lable-input" for="id">Linkedin:</label>
                            <input type="text" id="id" formControlName="linkedin" class="form-control">
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 pe-4">
                            <label class="lable-input" for="id">Instagram:</label>
                            <input type="text" id="id" formControlName="insta" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  ps-4">
                            <label class="lable-input" for="id">Company Website</label>
                            <input type="text" id="id" formControlName="web" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="card p-4 mb-0">
                    <h4 class="text-center mb-0">Bank Account Details</h4>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 pe-4">
                            <label class="lable-input" for="id">Account Number:</label>
                            <input type="text" id="id" formControlName="acNo" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  ps-4">
                            <label class="lable-input" for="id">Account Type:</label>
                            <input type="text" id="id" formControlName="acType" class="form-control">
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 pe-4">
                            <label class="lable-input" for="id">Bank Name:</label>
                            <input type="text" id="id" formControlName="bankName" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  ps-4">
                            <label class="lable-input" for="id">IFSC Code</label>
                            <input type="text" id="id" formControlName="ifsc" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn submit-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
