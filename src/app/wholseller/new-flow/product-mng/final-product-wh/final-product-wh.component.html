<section class="content">
    <div class="content-block">
        <h4 class="mt-4"><i class="bi bi-person-vcard-fill h3"></i> {{isNewPO?'Generate PO':'Final Product List'}}</h4>
        <div class="card mt-3 p-4">
            <div class="p-grid p-fluid">
                <div class="p-col-12 text-center">
                    <p-table [value]="tableData">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Mnufacturer's Name</th>
                                <th>Company Name</th>
                                <th>Email</th>
                                <th>PO Number</th>
                                <th>View</th>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-data>
                            <tr>
                                <td class="text-center">{{data.manufacturer.fullName}}</td>
                                <td class="text-center">{{data.manufacturer.companyName}}</td>
                                <td class="text-center">{{data.manufacturer.email}}</td>
                                <td class="text-center">{{data.poNumber}}</td>
                                <td class="text-center" ><button class="btn"><i class="bi bi-eye h5"[routerLink]="['/wholesaler/order-mng/viiw-Accept-product-po',{id: data.id}]"></i></button><button class="btn"><i class="bi bi-arrow-bar-up h5"[routerLink]="['/wholesaler/order-mng/Distribute-Accept-product-po',{id: data.id}]"></i></button></td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <span *ngIf="!tableData || tableData.length == 0"
                        class="data-not-found d-flex justify-content-center align-items-center"> </span>
                    <p-paginator *ngIf="tableData && tableData.length > 0" (onPageChange)="onPageChange($event)"
                        [first]="first" [rows]="rows" [totalRecords]="totalResults"
                        [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
                </div>
            </div>
        </div>
        <div class=" mb-3">
            <app-bottom-side-advertise [imageUrl]="bottomAdImage"></app-bottom-side-advertise>
          </div>
      
    </div>
</section>
