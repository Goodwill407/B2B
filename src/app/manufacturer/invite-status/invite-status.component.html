<section class="content">
    <div class="content-block">
        <h4 class="mt-4"><i class="bi bi-person-vcard-fill h3"></i> View And Manage Distributors</h4>
        <div class="card p-2">
            <h5 class="mt-2">Distributor's List</h5>
            <hr>
            <div class="p-grid p-fluid ">
                <div class="p-col-12 text-center">
                    <p-table [value]="Distributors">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Distributor's Name</th>
                                <th>Company Name</th>
                                <th>Mobile Number</th>
                                <th>Email</th>
                                <th>City</th>
                                <th>Country</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-distributors>
                            <tr>
                                <td class="text-center">{{distributors.name}}</td>
                                <td class="text-center">{{distributors.companyName}}</td>
                                <td class="text-center">{{distributors.mobileNumber}}</td>
                                <td class="text-center">{{distributors.email}}</td>
                                <td class="text-center">{{distributors.city}}</td>
                                <td class="text-center">{{distributors.country}}</td>
                                <td>
                                    <div class="button-container text-center">
                                        <!-- Button with Eye Icon -->
                                        <button class="btn btn-icon p-2">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <!-- Button with Pencil Icon -->
                                        <button class="btn btn-icon p-2">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>

        </div>


    </div>
</section>
