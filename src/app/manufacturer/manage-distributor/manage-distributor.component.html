<section class="content">
    <div class="content-block">
        <h4 class="mt-4"><i class="bi bi-person-vcard-fill h3"></i> View And Manage Distributors</h4>
      <div class="card p-2">
        <h5 class="mt-2">Distributor's List</h5>
        <hr>
        <div class="p-grid p-fluid">
            <div class="p-col-12">
              <p-table [value]="Distributors">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Distributor's Name</th>
                    <th>Company Name</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Status</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-distributors>
                  <tr>
                    <td>{{distributors.name}}</td>
                    <td>{{distributors.companyName}}</td>
                    <td>{{distributors.mobileNumber}}</td>
                    <td>{{distributors.email}}</td>
                    <td>{{distributors.city}}</td>
                    <td>{{distributors.country}}</td>  
                    <td>{{distributors.status}}</td>  
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
       
    </div>
        
       
    </div>
</section>
