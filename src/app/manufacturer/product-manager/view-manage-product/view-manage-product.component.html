<section class="content">
    <div class="content-block">
      <h4 class="mt-4">View Products</h4>
      <div class="card p-4">
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Brand" [(ngModel)]="filters.brand">
          <input type="text" class="form-control" placeholder="Product type" [(ngModel)]="filters.productType">
          <input type="text" class="form-control" placeholder="Gender" [(ngModel)]="filters.gender">
          <input type="text" class="form-control" placeholder="Clothing" [(ngModel)]="filters.clothing">
          <input type="text" class="form-control" placeholder="Sub-Category" [(ngModel)]="filters.subCategory">
          <button class="btn btn-info" (click)="applyFilters()">Display</button>
        </div>
        <hr>
        <div class="cards-container">
          <div *ngFor="let product of products" class="product-card">
            <div class="design-no">Design No: {{product.designNo}}</div>
            <img [src]="product.selectedImageUrl" alt="{{product.title}}" routerLink="/mnf/view-product">
            <div class="product-details">
              <div class="color-options mt-0">
                <button *ngFor="let color of product.colors"
                        [ngStyle]="{'background-color': color, 'border': color === '#FFFFFF' ? '1px solid #000' : 'none'}"
                        [class.active]="product.selectedColor === color"
                        (click)="changeProductImage(product, color)">
                </button>
              </div>
              <h6>{{product.title}}</h6>
              <p>{{product.description}}</p>
              <div class="availability">
                <span *ngIf="product.stock > 0" class="in-stock">In stock - Qty {{product.stock}}</span>
                <span *ngIf="product.stock === 0" class="out-of-stock">Out of stock</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
