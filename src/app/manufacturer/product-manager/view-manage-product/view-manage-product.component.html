<section class="content">
    <div class="content-block">
      <h4 class="mt-4">View Products</h4>
      <div class="card p-4">
        <div class="search-bar">
           <select name="" class="form-select" [(ngModel)]="filters.brand">
             <option value="">Select Brand</option>
             <option *ngFor="let brand of allBrand" [value]="brand.brandName">{{brand.brandName}}</option>
           </select>
           <select name="" class="form-select" [(ngModel)]="filters.productType" (change)="getSubCategory()">
             <option value="">Select Product Type</option>
             <option *ngFor="let type of allProductType" [value]="type">{{type}}</option>
           </select>
           <select name="" class="form-select" [(ngModel)]="filters.gender" (change)="getSubCategory()">
             <option value="">Select Gender</option>
             <option *ngFor="let gender of allGender" [value]="gender">{{gender}}</option>
           </select>
           <select name="" class="form-select" [(ngModel)]="filters.clothing" (change)="getSubCategory()">
             <option value="">Select Clothing</option>
             <option *ngFor="let clothing of allClothing" [value]="clothing.name">{{clothing.name}}</option>
           </select>
           <select name="" class="form-select" [(ngModel)]="filters.subCategory">
             <option value="">Select Sub-Category</option>
             <option *ngFor="let subCategory of allSubCategory" [value]="subCategory.subCategory">{{subCategory.subCategory}}</option>
           </select>
          <button class="btn btn-info" (click)="applyFilters()">Display</button>
        </div>
        <hr>
        <div class="cards-container">
          <div *ngFor="let product of products" class="product-card">
            <div class="design-no">Design No : {{product.designNo}}</div>
            <img class="main-img" [src]="authService.cdnPath + product.selectedImageUrl" alt="{{product.title}}" [routerLink]="['/mnf/view-product',{id: product.id}]">
            <div class="product-details">
              <div class="color-options mt-0">
                <button *ngFor="let color of product.colors"
                        [ngStyle]="{'background-color': color, 'border': color === '#FFFFFF' ? '1px solid #000' : 'none'}"
                        [class.active]="product.selectedColor === color"
                        (click)="changeProductImage(product, color)">
                </button>
              </div>
              <h6 class="title"  [routerLink]="['/mnf/view-product',{id: product.id}]">{{product.title}}</h6>
              <p>{{product.description}}</p>
              <div class="availability">
                <span *ngIf="product.stock > 0" class="in-stock">In stock - Qty {{product.stock}}</span>
                <span *ngIf="product.stock === 0" class="out-of-stock">Out of stock</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
