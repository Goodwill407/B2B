    <div class="modalHeader">
      <div class="editRowModal">
          <div class="modalHeader clearfix">
              <!-- <img [src]='staff.img' alt="avatar"> -->
              <!-- <div class="modal-about"> -->
                <div class="card-body">
                  <h4 class="header d-flex justify-content-center"><u>Assessment Report:</u></h4>
                </div>
              <!-- </div> -->
          </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
      </button>
  </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body py-0">
            <div class="header">
              <h5 [class.auth-spinner]="loading">Aptitude Highlight</h5>
            </div>
            <apx-chart [series]="scoreAptitude?.series!" [chart]="scoreAptitude?.chart!"
              [dataLabels]="scoreAptitude?.dataLabels!" [plotOptions]="scoreAptitude?.plotOptions!"
              [yaxis]="scoreAptitude?.yaxis!" [xaxis]="scoreAptitude?.xaxis!" [fill]="scoreAptitude?.fill!"
              >
            </apx-chart>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body pt-0">
            <div class="header">
              <h5 [class.auth-spinner]="loading">Personality Highlight</h5>
            </div>
            <div class="px-4">
              <b>MID -</b> {{ getFormattedPersonalityCounts()||'NA' }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body py-0">
            <div class="header">
              <h5 [class.auth-spinner]="loading">Interest Highlight</h5>
            </div>
            <div class="row">
              <div class="col-8">
                <apx-chart [series]="studProfileInsert?.series" [chart]="studProfileInsert?.chart"
                  [xaxis]="studProfileInsert?.xaxis" [title]="studProfileInsert?.title"></apx-chart>
              </div>
              <div class="col-4">
                <div class="labels-values">
                  <div *ngFor="let category of studProfileInsert?.xaxis.categories; let i = index" class="label-value-pair">
                    <span class="label">{{ category }}</span>: <span class="value">{{ studProfileInsert?.series[0].data[i] }}</span>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body pt-0">
            <div class="header">
              <h5 [class.auth-spinner]="loading">Top 4 Career Cluster Fitment</h5>
              <hr>
            </div>
            <div class="row px-4" *ngFor="let fitment of assessmentResponse.top4CareerClusterFitments">
              <div class="col-6 mt-2"><span class="mb-1">â—˜</span>&nbsp;{{ fitment.career_name }}</div>
              <div class="col-6 mt-2">
                <div class="progress">
                  <div class="progress-bar bg-info" role="progressbar" [style.width.%]="fitment.fitment"
                    [attr.aria-valuenow]="fitment.fitment" aria-valuemin="0" aria-valuemax="100">
                    {{ fitment.fitment }}%
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
